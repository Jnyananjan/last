<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
        <img id="image1" src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content//Batch2k25.jpg" />
        <img id="image2" src="https://example.com/image2.jpg" />
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        
        <!-- Display Image dynamically -->
        <a-plane id="displayImage" src="#image1" position="0 0.2 0" height="0.5" width="0.5"></a-plane>
        
        <!-- Display Text dynamically -->
        <a-text id="displayText" value="" position="0 0.5 0" align="center" color="white" scale="0.5 0.5 0.5"></a-text>
        
        <!-- Lighting for better visibility -->
        <a-light type="directional" position="1 1 1" intensity="1.5"></a-light>
        <a-light type="ambient" intensity="0.5"></a-light>
        
        <!-- 3D Model with Animation -->
        <a-gltf-model id="animatedModel" rotation="0 0 0" position="0 0 0.1" scale="0.01 0.01 0.01" src="#avatarModel"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
      </a-entity>
    </a-scene>
    
    <script>
      // Predefined images stored in the system with corresponding names
      const storedImages = {
        "https://example.com/image1.jpg": "This is Image 1",
        "https://example.com/image2.jpg": "This is Image 2"
      };
      
      function updateTextAndImage(detectedImage) {
        const textEntity = document.getElementById("displayText");
        const imageEntity = document.getElementById("displayImage");
        
        if (storedImages[detectedImage]) {
          textEntity.setAttribute("value", storedImages[detectedImage]);
          imageEntity.setAttribute("src", detectedImage);
        } else {
          textEntity.setAttribute("value", "Unknown Image");
          imageEntity.setAttribute("src", "");
        }
      }

      // Example call to update the text and image (replace with actual detection logic)
      updateTextAndImage("https://example.com/image1.jpg");
    </script>
  </body>
</html>
