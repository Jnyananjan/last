<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content//batch2k24.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="targetEntity">
        <!-- Video Plane -->
        <a-video 
          id="videoPlayer" 
          src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content//try1.mp4" 
          position="0 0 0" 
          width="1.5" 
          height="1" 
          visible="false" 
          autoplay
          loop
          webkit-playsinline
          playsinline
        ></a-video>

        <!-- Lighting for better visibility -->
        <a-light type="directional" position="1 1 1" intensity="1.5"></a-light>
        <a-light type="ambient" intensity="0.5"></a-light>
      </a-entity>
    </a-scene>

    <script>
      document.querySelector("a-scene").addEventListener("targetFound", () => {
        const video = document.getElementById("videoPlayer");
        video.setAttribute("visible", "true"); // Show video
        video.play(); // Play video
      });

      document.querySelector("a-scene").addEventListener("targetLost", () => {
        const video = document.getElementById("videoPlayer");
        video.pause(); // Pause video
        video.setAttribute("visible", "false"); // Hide video
      });
    </script>
  </body>
</html>
